---
networks:
  interface_defaults:
    mtu: 9000
    bonds:
      mode: 802.3ad
      miimon: 100
      runner_fast_rate: true
      xmit_hash_policy: layer2+3
  interfaces:
    ethernets:
      - name: mgmt0
        mtu: 9000
        type: ethernet
        slave-type: bond # if unset, Ansible sets to bond automatically but also emits a warning
        master: bond0
      - name: mgmt1
        mtu: 9000
        type: ethernet
        slave-type: bond # if unset, Ansible sets to bond automatically but also emits a warning
        master: bond0
    bonds:
      - name: bond0
        method4: "auto"
        mtu: 9000
    vlans:
      - name: nmn0
        id: 2
        vlandev: bond0
      - name: hmn0
        id: 4
        vlandev: bond0
      - name: cmn0
        id: 7
        vlandev: bond0
