---
services:
  - enabled: true
    name: apache2.service
    state: stopped
  - enabled: false # Can't enable until consoles are defined in /etc/conman.conf
    name: conman.service
    state: stopped
  - enabled: true
    name: dnsmasq.service
    state: stopped
  - enabled: true
    name: gitea.service
    state: stopped
  - enabled: true
    name: nexus.service
    state: stopped
  - enabled: true
    name: grafana.service
    state: stopped
  - enabled: true
    name: grok-exporter.service
    state: stopped
  - enabled: true
    name: prometheus.service
    state: stopped
  - enabled: true
    name: NetworkManager.service
    state: started
  - enabled: false
    name: wicked.service
    state: stopped
  - enabled: false
    name: wickedd-auto4.service
    state: stopped
  - enabled: false
    name: wickedd-dhcp4.service
    state: stopped
  - enabled: false
    name: wickedd-dhcp6.service
    state: stopped
  - enabled: false
    name: wickedd-nanny
    state: stopped
