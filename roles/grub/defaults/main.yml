---
iso_url: "http://{{ server_name }}/hypervisor-{{ ansible_architecture }}.iso"
kernel_path: "/ephemeral/boot/{{ ansible_architecture }}/loader/kernel"
initrd_path: "/ephemeral/boot/{{ ansible_architecture }}/loader/initrd.img.xz"
kernel_params:
  - biosdevname=1
  - console=tty0
  - console=ttyS0,115200
  - crashkernel=360M
  - iommu=pt
  - ip=dhcp
  - pcie_ports=native
  - psi=1
  - rd.live.ram=1
  - rd.md.conf=0
  - rd.md=0
  - rd.neednet=1
  - rd.shell
  - "root=live:{{ iso_url }}"
  - split_lock_detect=off
  - transparent_hugepage=never
