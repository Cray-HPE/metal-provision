---
- name: Initialize cray directories
  file:
    path: /srv/cray
    state: directory
    mode: '0755'
    owner: root
    group: root
  register: create_cray_dir

- name: Add files to /srv/cray
  synchronize:
    src: files/
    dest: /srv/cray/

- name: Symlink python3 to python
  file:
    src: /usr/bin/python3
    dest: /usr/bin/python
    state: link

- name: Get current systemd default
  command: "systemctl get-default"
  changed_when: false
  register: systemdefault

- name: Set default to multi-user target
  command: "systemctl set-default multi-user.target"
  when: "'multi-user' not in systemdefault.stdout"

- name: Initialize log directory
  file:
    path: /var/log/cray
    state: directory
    mode: '0755'
    owner: root
    group: root

- name: Initialize log file
  file:
    path: /var/log/cray/no.log
    state: touch
    mode: '0644'
    owner: root
    group: root

- name: Copy limit configuration
  synchronize:
    src: /srv/cray/limits/common/
    dest: /etc/security/limits.d/

- name: Remove default NTP pool
    lineinfile:
      path: /etc/chrony.conf
      regexp: '^#?\s*pool\s.*'
      line: ""

- name: Remove default NTP pool configuration file
  file:
    path: /etc/chrony.d/pool.conf
    state: absent
