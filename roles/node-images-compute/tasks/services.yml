---
- block:

    - include_vars:
        dir: services
        files_matching: "{{ ansible_distribution_file_variety | lower }}.yml"
      tags:
      - always

    - name: Setup Daemons
      systemd:
        name: "{{ item.name }}"
        enabled: "{{ item.enabled }}"
        masked: "{{ item.masked | default(false) }}"
        state: "{{ item.state }}"
      loop: "{{ services }}"

  when: ansible_distribution_file_variety == "Debian"

- block:

    - include_vars:
        dir: services
        files_matching: "{{ ansible_distribution_file_variety | lower }}.yml"
      tags:
      - always

    - name: Setup Daemons
      systemd:
        name: "{{ item.name }}"
        enabled: "{{ item.enabled }}"
        masked: "{{ item.masked | default(false) }}"
        state: "{{ item.state }}"
      loop: "{{ services }}"

  when: ansible_distribution_file_variety == "RedHat"

- block:

    - include_vars:
        dir: services
        files_matching: "{{ ansible_distribution_file_variety | lower }}.yml"
      tags:
      - always

    - name: Setup Daemons
      systemd:
        name: "{{ item.name }}"
        enabled: "{{ item.enabled }}"
        masked: "{{ item.masked | default(false) }}"
        state: "{{ item.state }}"
      loop: "{{ services }}"
      ignore_errors: true

  when: ansible_distribution_file_variety == "SUSE"
