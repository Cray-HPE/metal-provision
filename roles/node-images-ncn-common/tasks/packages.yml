---
- block:

    - include_vars:
        dir: packages
        files_matching: "{{ ansible_distribution_file_variety | lower }}.yml"
      tags:
      - always

    - name: Install packages
      apt:
        allow_downgrade: yes
        name: "{{ packages }}"
        state: present
        install_recommends: no

    - include_vars:
        dir: packages
        files_matching: "{{ ansible_distribution_file_variety | lower }}-{{ ansible_architecture }}.yml"
      tags:
      - always
      register: result

    - name: Install architecture specific packages
      apt:
        allow_downgrade: yes
        name: "{{ packages }}"
        state: present
        install_recommends: no
      when: result.ansible_included_var_files | length != 0

  when: ansible_distribution_file_variety == "Debian"

- block:

    - include_vars:
        dir: packages
        files_matching: "{{ ansible_distribution_file_variety | lower }}.yml"
      tags:
      - always

    - name: Install packages
      yum:
        allow_downgrade: yes
        name: "{{ packages }}"
        state: present
        update_cache: no

    - include_vars:
        dir: packages
        files_matching: "{{ ansible_distribution_file_variety | lower }}-{{ ansible_architecture }}.yml"
      tags:
      - always
      register: result

    - name: Install architecture specific packages
      yum:
        allow_downgrade: yes
        name: "{{ packages }}"
        state: present
        update_cache: no
      when: result.ansible_included_var_files | length != 0

  when: ansible_distribution_file_variety == "RedHat"

- block:
  # NOTE: Never set force_resolution to yes, always inspect the error(s). Usually a package is obsoleting another, and one can be removed from our lists.

    - include_vars:
        dir: packages
        files_matching: "{{ ansible_distribution_file_variety | lower }}.yml"
      tags:
      - always

    - name: Install packages
      zypper:
        allow_vendor_change: yes
        disable_recommends: yes
        force_resolution: no
        name: "{{ packages }}"
        oldpackage: yes
        state: present
        update_cache: no

    - include_vars:
        dir: packages
        files_matching: "{{ ansible_distribution_file_variety | lower }}-{{ ansible_architecture }}.yml"
      tags:
      - always
      register: result

    - name: Install architecture specific packages
      zypper:
        allow_vendor_change: yes
        disable_recommends: yes
        force_resolution: no
        name: "{{ packages }}"
        oldpackage: yes
        state: present
        update_cache: no
      when: result.ansible_included_var_files | length != 0

  when: ansible_distribution_file_variety == "SUSE"
