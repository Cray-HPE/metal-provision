---
- name: Install packages
  ansible.builtin.include_tasks:
    file: packages.yml
    apply:
      tags: packages
  tags:
    - never
    - packages

- name: Symlink python3 to python
  ansible.builtin.file:
    src: /usr/bin/python3
    dest: /usr/bin/python
    state: link

- name: Get current systemd default
  ansible.builtin.command: "systemctl get-default"
  changed_when: false
  register: systemdefault

- name: Set default to multi-user target
  ansible.builtin.command: "systemctl set-default multi-user.target"
  changed_when: false
  when: "'multi-user' not in systemdefault.stdout"

- name: Initialize log directory
  ansible.builtin.file:
    path: /var/log/cray
    state: directory
    mode: '0755'
    owner: root
    group: root

- name: Initialize log file
  ansible.builtin.file:
    path: /var/log/cray/no.log
    state: touch
    mode: '0644'
    owner: root
    group: root

- name: Copy limit configuration
  ansible.posix.synchronize:
    src: limits.d/
    dest: /etc/security/limits.d/

- name: Remove default NTP pool
  ansible.builtin.lineinfile:
    path: /etc/chrony.conf
    regexp: '^#?\s*pool\s.*'
    line: ""

- name: Remove default NTP pool configuration file
  ansible.builtin.file:
    path: /etc/chrony.d/pool.conf
    state: absent

- name: Add ll alias
  ansible.builtin.lineinfile:
    path: "{{ item }}"
    line: "alias ll='ls -l --color'"
    owner: root
    regexp: "^alias ll='.*$"
    mode: '0644'
    state: present
    insertafter: EOF
    create: true
  loop:
  - /root/.bashrc
  - /etc/skel/.bashrc

- name: Copy mdadm.conf configuration
  ansible.builtin.copy:
    mode: preserve
    src: mdadm.conf
    dest: /etc/mdadm.conf

- name: Configure rsyslog
  ansible.posix.synchronize:
    src: rsyslog.d/
    dest: /etc/rsyslog.d/

- name: Install scripts
  ansible.posix.synchronize:
    src: scripts
    dest: /srv/cray/

- name: Google tasks
  ansible.builtin.include_tasks:
    file: google.yml
    apply:
      tags: google
  tags:
    - google
    - never

- name: Metal tasks
  ansible.builtin.include_tasks:
    file: metal.yml
    apply:
      tags: metal
  tags:
    - metal
    - never
