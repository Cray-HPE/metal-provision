---
- name: Include Metal variables
  ansible.builtin.include_vars:
    file: metal.yml

- name: Configure dhcp settings
  ansible.builtin.lineinfile:
    path: /etc/sysconfig/network/dhcp
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  loop: "{{ dhcp }}"

- name: Copy dracut configuration
  ansible.posix.synchronize:
    delete: false
    src: metal/dracut.conf.d/
    dest: /etc/dracut.conf.d/

- name: Copy mdadm configuration
  ansible.posix.synchronize:
    delete: false
    src: metal/mdadm.conf
    dest: /etc/

- name: Remove 90-google.conf rsyslog.d
  ansible.builtin.file:
    path: /etc/rsyslog.d/90-google.conf
    state: absent
