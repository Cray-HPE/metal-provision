---
- name: Include Google variables
  ansible.builtin.include_vars:
    file: google.yml

- name: Get available SUSE extensions
  changed_when: false
  ansible.builtin.command: /usr/sbin/SUSEConnect --list-extensions
  register: available_suse_extensions

- name: Activate desired SUSE extensions
  changed_when: false
  ansible.builtin.command: /usr/sbin/SUSEConnect -p {{ available_suse_extensions.stdout | regex_search(item + '/.*/.*') }}
  loop: "{{ required_suse_extensions }}"

- name: Setup Daemons
  ansible.builtin.systemd:
    name: "{{ item.name }}"
    enabled: "{{ item.enabled }}"
    masked: "{{ item.masked | default(false) }}"
  loop: "{{ services }}"

#### BEGIN TEMPORARY SECTION ####
- name: Remove RPMs
  community.general.zypper:
    name: "{{ item }}"
    state: absent
    force: true
  loop:
    - audit
    - google-osconfig-agent
    - google-guest-configs
    - google-opensans-fonts
    - google-guest-oslogin
    - python3-google-auth
    - google-guest-agent
    - google-opensans-fonts
    - cloud-regionsrv-client
    - cloud-regionsrv-client-plugin-gce
    - cloud-netconfig-gce
    - python3-gcemetadata
    - regionServiceClientConfigGCE

- name: Change ownership
  changed_when: false
  ansible.builtin.shell: |
    find / \
    -path /sys -prune -o -path /proc -prune -o -path /dev -prune -o -path /tmp -prune -o -type d \
    -group 'google-sudoers' -exec chown -R root:root '{}' \\;"

- name: Get users
  changed_when: false
  ansible.builtin.command: ls -1 /home/
  register: users_list

- name: Delete users
  ansible.builtin.user:
    name: "{{ item }}"
    state: absent
    remove: true
  loop: "{{ users_list.stdout_lines }}"

- name: Delete google groups
  ansible.builtin.group:
    name: "{{ item }}"
    state: absent
  loop:
    - 'google-sudoers'

- name: Remove key only
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '.*PasswordAuthentication.*'
    state: absent
    mode: '0640'
    create: true

- name: Allow password in SSH
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    line: 'PasswordAuthentication yes'
    mode: '0640'
    state: present

- name: Clear /etc/fstab
  ansible.builtin.file:
    mode: '0644'
    path: /etc/fstab
    state: "{{ item }}"
  loop:
    - absent
    - touch
