---
- name: Copy motd
  ansible.builtin.copy:
    mode: '0644'
    src: motd
    dest: /etc/motd

- name: Copy cloud-init bootstrap seed files
  ansible.posix.synchronize:
    delete: false
    src: bootstrap/
    dest: /srv/cray/bootstrap/

- name: Template bootstrap libvirt seed files
  ansible.builtin.template:
    mode: '0644'
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  loop:
    - src: domain.xml.j2
      dest: /srv/cray/bootstrap/domain.xml
    - src: isolated.xml.j2
      dest: /srv/cray/bootstrap/isolated.xml

- name: Create /vms
  ansible.builtin.file:
    mode: '0755'
    path: '/vms'
    state: 'directory'

- name: Copy sysctl configuration
  ansible.posix.synchronize:
    delete: false
    src: sysctl.d/
    dest: /etc/sysctl.d/

- name: Add management-vm alias
  ansible.builtin.lineinfile:
    path: /etc/hosts
    regexp: "^{{ isolated_network | ansible.utils.ipaddr('last_usable') | regex_escape() }}"
    line: "{{ isolated_network | ansible.utils.ipaddr('last_usable') }} management-vm.local management-vm"
