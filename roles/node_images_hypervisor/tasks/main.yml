---
- name: Install packages
  ansible.builtin.include_tasks:
    file: packages.yml
    apply:
      tags: packages
  tags:
    - never
    - packages

- name: Copy motd
  ansible.builtin.copy:
    mode: '0644'
    src: motd
    dest: /etc/motd

- name: Blacklist kernel modules
  ansible.builtin.lineinfile:
    create: true
    mode: '0644'
    path: /etc/modprobe.d/disabled-modules.conf
    regexp: 'install {{ item }} /bin/true'
    line: 'install {{ item }} /bin/true'
    state: present
  loop: "{{ kernel.blacklists.standard }}"

- name: Blacklist kernel modules for kdump
  ansible.builtin.lineinfile:
    backrefs: true
    path: /etc/sysconfig/kdump
    regexp: '^(KDUMP_COMMANDLINE_APPEND)="(.*)"'
    line: "\\g<1>=\"module_blacklist={{ kernel.blacklists.kdump | join(',') }} \\g<2>\""

- name: Copy sysctl configuration
  ansible.posix.synchronize:
    delete: false
    src: sysctl.d/
    dest: /etc/sysctl.d/

- name: Copy libvirt and cloud-init seed files
  ansible.posix.synchronize:
    delete: false
    src: management-vm/
    dest: /srv/cray/management-vm/

- name: Setup services
  ansible.builtin.include_tasks:
    file: services.yml
