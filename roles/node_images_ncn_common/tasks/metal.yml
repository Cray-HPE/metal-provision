---
- name: Include Metal variables
  ansible.builtin.include_vars:
    file: metal.yml

- name: Copy sysctl configuration
  ansible.posix.synchronize:
    delete: false
    src: metal/sysctl.d/
    dest: /etc/sysctl.d/

- name: Copy systemd configuration
  ansible.posix.synchronize:
    delete: false
    src: metal/systemd/
    dest: /usr/lib/systemd/system/

- name: Copy sysstat cron configuration
  ansible.posix.synchronize:
    delete: false
    src: metal/sysstat/
    dest: /etc/sysstat/
  notify:
    - 'node_images_ncn_common : Disk system activity accounting'

- name: Flush handlers
  ansible.builtin.meta: flush_handlers

- name: Copy sshd_config
  ansible.builtin.copy:
    mode: preserve
    src: metal/sshd_config
    dest: /etc/ssh/sshd_config

- name: Setup Daemons
  ansible.builtin.systemd:
    name: "{{ item.name }}"
    enabled: "{{ item.enabled }}"
    masked: "{{ item.masked | default(false) }}"
  loop: "{{ services }}"
