oval_files:
  - /tmp/oval-results.xml
  - /tmp/oval-patch-results.xml
  - /tmp/oval-report.html
  - /tmp/oval-patch-report.html

oval_urls:
  - url: "https://ftp.suse.com/pub/projects/security/oval/suse.linux.enterprise.{{ os_version_major }}-sp{{ os_version_minor }}.xml.bz2"
    result_file: oval-results.xml
    report_file: oval-report.html
    stdout_file: oval-standard-out.txt
  - url: "https://ftp.suse.com/pub/projects/security/oval/suse.linux.enterprise.{{ os_version_major }}-sp{{ os_version_minor }}-patch.xml.bz2"
    result_file: oval-patch-results.xml
    report_file: oval-patch-report.html
    stdout_file: oval-patch-standard-out.txt