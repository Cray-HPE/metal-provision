---
k3s_dev: false
k3s_version: "v1.28.3+k3s1"
k3s_server_location: "/var/lib/rancher/k3s"
systemd_dir: "/etc/systemd/system"
flannel_iface: "eth0"
apiserver_endpoint: "{{ hostvars[groups['master'][0]]['ansible_facts'][flannel_iface]['ipv4']['address'] }}"
apiserver_port: "6443"
k3s_node_ip: '{{ ansible_facts[flannel_iface]["ipv4"]["address"] }}'
k3s_master_taint: "{{ true if groups['agent'] | default([]) | length >= 1 else false }}"

extra_args: >-
  --flannel-iface={{ flannel_iface }}
  --node-ip={{ k3s_node_ip }}

extra_server_args: >-
  {{ extra_args }}
  {{ '--node-taint node-role.kubernetes.io/master=true:NoSchedule' if k3s_master_taint else '' }}
  --disable servicelb
  --disable traefik

extra_agent_args: >-
  {{ extra_args }}

metal_lb_mode: "layer2"

metal_lb_ip_range: "192.168.201.240-192.168.201.250"
